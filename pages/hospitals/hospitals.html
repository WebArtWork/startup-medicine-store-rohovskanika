<div class="container-new">
	<div>
		<h1>Hospitals</h1>
		{% if variables.land_decor === "1" %}
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<i class="fa fa-angle-double-down animated"></i>
		</a>
		{% endif %}
		{% if variables.land_decor === "2" %}
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<img src="/rohovskanika/img/free-icon-down-arrow-656777.png">
		</a>
		{% endif %}
		{% if variables.land_decor === "3" %}
		<a href="#page-sample" class="btn btn-circle page-scroll">
			<img src="/rohovskanika/img/free-icon-down-chevron-8213476.png">
		</a>
		{% endif %}
	</div>
</div>
<!-- Page Sample Section -->
<section id="page-sample">
	<div class="polosar">
		<div class="container content-section text-center">
			<div class="row">
				<h3 class="text-center">{{{hospital_description}}}</h3>
				{% for hospital in hospitals %}
				<div class="img-slider">
					<div class="col-md-4">
						<a href="/hospital/{{{hospital.id}}}">
							<div class="card">
								<img src="{{{hospital.thumb}}}" alt="{{{hospital.name}}}" width="700px"
									class="img-rounded">
								<div class="card-body">
									<h5 class="card-title">{{{hospital.name}}}</h5>
									<p class="card-text">{{{hospital.short}}} </p>
								</div>
							</div>
						</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
